version: "1.0"

messages:
  - id: 0x100
    name: "EngineStatus"
    dlc: 8
    sender: "ECU_ENGINE"
    signals:
      - name: "EngineSpeed"
        start_bit: 0
        bit_length: 16
        byte_order: "little_endian"
        value_type: "unsigned"
        factor: 0.25
        offset: 0
        minimum: 0
        maximum: 8000
        unit: "rpm"
      
      - name: "EngineTemp"
        start_bit: 16
        bit_length: 8
        byte_order: "little_endian"
        value_type: "unsigned"
        factor: 1.0
        offset: -40
        minimum: -40
        maximum: 215
        unit: "celsius"

  - id: 0x200
    name: "BrakeStatus"
    dlc: 8
    sender: "ECU_BRAKE"
    signals:
      - name: "BrakePressure"
        start_bit: 0
        bit_length: 16
        byte_order: "little_endian"
        value_type: "unsigned"
        factor: 0.1
        offset: 0
        minimum: 0
        maximum: 6553.5
        unit: "bar"
      
      - name: "BrakePressed"
        start_bit: 16
        bit_length: 1
        byte_order: "little_endian"
        value_type: "unsigned"
        factor: 1.0
        offset: 0
        minimum: 0
        maximum: 1
        unit: ""
