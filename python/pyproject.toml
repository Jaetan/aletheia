[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aletheia"
version = "0.3.2"
description = "Formally verified CAN frame analysis with LTL"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Aletheia Team", email = "aletheia@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "cantools>=39.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[tool.basedpyright]
# Strict type checking for code we control
typeCheckingMode = "strict"
stubPath = "stubs"
venvPath = ".."
venv = ".venv"
reportUnknownMemberType = "error"
reportUnknownArgumentType = "error"
reportUnknownVariableType = "error"
reportExplicitAny = "error"  # Force explicit structure definitions instead of Any
reportPrivateUsage = "error"  # Disallow accessing private members
reportImplicitStringConcatenation = "error"  # Require explicit + for string concatenation
