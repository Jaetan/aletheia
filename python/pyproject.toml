[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aletheia"
version = "0.1.0"
description = "Formally verified CAN frame analysis with LTL"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Aletheia Team", email = "aletheia@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "pyyaml>=6.0",
    "cantools>=39.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[tool.basedpyright]
# Strict type checking for code we control
typeCheckingMode = "strict"
reportUnknownMemberType = "none"  # Allow unknown types from third-party libraries without stubs (cantools)
reportUnknownArgumentType = "none"  # Allow unknown argument types from external libs (cantools)
reportUnknownVariableType = "error"  # Require type annotations for our code
reportExplicitAny = "error"  # Force explicit structure definitions instead of Any
reportPrivateUsage = "error"  # Disallow accessing private members
reportImplicitStringConcatenation = "error"  # Require explicit + for string concatenation
